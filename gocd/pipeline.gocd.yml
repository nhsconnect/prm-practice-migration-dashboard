format_version: 4
pipelines:
  "prm-practice-migration-dashboard":
    group: practice-migrations
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    stages:
      - test:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./metrics-calculator/tasks dojo-test
